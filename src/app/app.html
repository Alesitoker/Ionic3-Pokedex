<ion-menu [content]="pokeMenu" side="right" [swipeEnabled]="swipe.isSwipeMenu()">
  <ion-header>

    <ion-toolbar color="danger">
      <ion-title>Mas datos</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-button full clear color="blueChill" (click)="abrirPagina(mov)">Moves</button>
      <button ion-button full clear color="blueChill" (click)="abrirPagina(location)">Location</button>
      <button ion-button full clear color="blueChill" (click)="abrirPagina(description)">Description pokedex</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #pokeMenu></ion-nav>
