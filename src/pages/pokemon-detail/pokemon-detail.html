<ion-header>

  <ion-navbar color = "redTo">
    <ion-title>{{pokemon.nombre}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only class='menu-button' (click) = 'mostrarMenu()'><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon name="star-outline" *ngIf="!pokemon.favorito" class="star-empty" (click)="ponerFavorito()"></ion-icon>
  <ion-icon name="star" *ngIf="pokemon.favorito" class="star-full" (click)="quitarFavorito()"></ion-icon>
  <img class="imgPokemon" [src]="getImgPokemon()">
  <ion-icon name="arrow-dropleft" class="arrowLeft" *ngIf="!primero" (click)="previous()"></ion-icon>
  <ion-icon name="arrow-dropright" class="arrowRight" *ngIf="!ultimo" (click)="next()"></ion-icon>
  <ion-list *ngFor="let item of type">
    {{item.name}}
  </ion-list>

</ion-content>
