<ion-header>

  <ion-navbar color="danger">
    <ion-title>Favorite</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [ngClass]="sortIconStyle"
      *ngIf="!pokeritos.getEmptyPokeritos()" (click)="ordenar()">
        <ion-icon ios="ios-reorder" md="md-reorder"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="pokeritos.getPokemonsFavorite().length > 0" [reorder]="ordenando" (ionItemReorder)="reordenarFavoritos($event)">
    <ion-item-sliding *ngFor="let pokemon of pokeritos.getPokemonsFavorite(); let i = index">
      <ion-item>
        <ion-avatar item-end >
          <img class="sprite" [src]="getPokemon(pokemon.pokedexNumber)" >
        </ion-avatar>
        <h2>{{pokemon.nombre}}</h2>
        <p>NÂº {{pokemon.pokedexNumber}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click) = "borrarPokemon(i)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="pokeritos.getPokemonsFavorite().length <= 0">
    <img class="gifPoke" src="assets/imgs/Y60K.gif">
    <h2 class="noPoke">No hay pokemones favoritos</h2>
  </div>
</ion-content>
