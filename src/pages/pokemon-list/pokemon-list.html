<ion-header>
  <ion-navbar color="danger" class="prueba">
    <ion-title>
      Pokedex
    </ion-title>
    <ion-buttons end class="search">
      <ion-searchbar
        (ngModel)="searchFilter"
        (ionInput)="onInput($event)">
      </ion-searchbar>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemones | async" (click) = "openDetail(pokemon)">
      <ion-avatar item-end >
        <img class="sprite" [src]="getPokemon(pokemon.pokedexNumber)" >
      </ion-avatar>
      <h2>{{pokemon.nombre}}</h2>
      <p>NÂº {{pokemon.pokedexNumber}}</p>
    </ion-item>
  </ion-list>
</ion-content>
